<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>survey-form.freecodecamp.rocks/</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

    <form action="" method="POST" id="survey-form">
        <fieldset id="f1">
            <label for="name" id="name-label">Name</label><input type="text" class="width" id="name" placeholder="Enter your name"
                required>
            <label for="email" id="email-label">Email</label><input type="email" class="width" id="email" placeholder="Enter your Email"
                required>
            <label for="number" id="number-label">Age (optional)</label><input type="number" class="width" id="number" placeholder="Age" min="3"
                max="120" required>

            <label class="mbd" for="dropdown">Which option best describes your current role?</label>
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>

        </fieldset>

        <fieldset id="f2">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely"><input type="radio" value="definitely" id="definitely" name="recommend">
                Definitely</label>
            <label for="maybe"><input type="radio" value="maybe" id="maybe" name="recommend" checked> Maybe</label>
            <label for="not-sure"><input type="radio" value="not-sure" id="not-sure" name="recommend"> Not
                sure</label>
        </fieldset>
        <fieldset id="f3">
            <label class="feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="feature">
                <option value="none">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </fieldset>

        <fieldset id="f4">
            <span>What would you like to see improved? (Check all that apply)</span>

            <label for="front-end-projects">
                <input type="checkbox" name="" value="front-end-projects" id="front-end-projects"> Front-end Projects
            </label>
            <label for="back-end-projects">
                <input type="checkbox" name="" value="back-end-projects" id="back-end-projects"> Back-end Projects
            </label>
            <label for="data-visualization">
                <input type="checkbox" name="" value="data-visualization" id="data-visualization"> Data Visualization
            </label>
            <label for="challenges">
                <input type="checkbox" name="" value="challenges" id="challenges"> Challenges
            </label>
            <label for="open-source">
                <input type="checkbox" name="" value="open-source" id="open-source"> Open Source Community
            </label>
            <label for="gitter">
                <input type="checkbox" name="" value="gitter" id="gitter"> Gitter help rooms
            </label>
            <label for="videos">
                <input type="checkbox" name="" value="videos" id="videos"> Videos
            </label>
            <label for="meetups">
                <input type="checkbox" name="" value="meetups" id="meetups"> City Meetups
            </label>
            <label for="wiki">
                <input type="checkbox" name="" value="wiki" id="wiki"> Wiki
            </label>
            <label for="forum">
                <input type="checkbox" name="" value="forum" id="forum"> Forum
            </label>
            <label for="add-courses">
                <input type="checkbox" name="" value="add-courses" id="add-courses"> Additional Courses
            </label>
        </fieldset>

        <fieldset id="f5">
            <label for="text">
                Any comments or suggestions?
            </label>
            <textarea name="" id="text" placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
    </form>
</body>

</html>
